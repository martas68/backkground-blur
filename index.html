<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurred Background Popup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Welcome to our website</h1>
        <button class="btn">Click to join</button>
    </div>
    <div class="popup-container active">
        <h4>50% OFF Offer!</h4>
        <label for="email">Your Email</label>
        <input type="email" class="input" name="email" placeholder="Enter Your Email" autocomplete="off">
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley"><button class="popup-btn">Join</button></a>
        <div class="close-icon">
            <i class="fa-solid fa-circle-xmark fa-2x"></i>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
